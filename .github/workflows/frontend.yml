name: Build and Push Frontend Docker Image

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  build-and-push-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
        
    - name: Install Skaffold
      run: |
        curl -Lo skaffold https://storage.googleapis.com/skaffold/releases/latest/skaffold-linux-amd64
        sudo install skaffold /usr/local/bin/
        
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies for common package
      run: |
        cd common
        npm ci
        npm run build || echo "Common build failed, continuing..."
        
    - name: Install dependencies for frontend
      run: |
        echo "Installing dependencies for frontend..."
        cd "services/frontend"
        npm ci --legacy-peer-deps || echo "Failed to install dependencies for frontend"
        cd ../..
        
    - name: Build and push frontend image with Skaffold
      run: |
        # Create a production skaffold config for pushing frontend only
        cat > skaffold-frontend.yaml << EOF
        apiVersion: skaffold/v2alpha3
        kind: Config
        build:
          artifacts:
            - image: thetharz/auction-website-frontend
              context: services/frontend
              docker:
                dockerfile: Dockerfile.dev
          tagPolicy:
            envTemplate:
              template: "{{.GITHUB_SHA}}"
        EOF
        
        # Build and push frontend image with verbose output
        skaffold build -f skaffold-frontend.yaml --push --verbosity=debug
        
    - name: Tag and push frontend as latest
      if: github.ref == 'refs/heads/main'
      run: |
        # Tag and push as latest for main branch
        docker tag thetharz/auction-website-frontend:${{ github.sha }} thetharz/auction-website-frontend:latest
        docker push thetharz/auction-website-frontend:latest
