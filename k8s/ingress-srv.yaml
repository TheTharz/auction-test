apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  namespace: auction-site
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/websocket-services: "listings-srv"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          # Auth service
          - path: /api/auth(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: auth-srv
                port:
                  number: 3000

          # Bid service
          - path: /api/bids(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: bid-srv
                port:
                  number: 3000

          # Listings service
          - path: /api/listings(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: listings-srv
                port:
                  number: 3000

          # Payments service
          - path: /api/payments(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: payments-srv
                port:
                  number: 3000

          # Profile service
          - path: /api/profile(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: profile-srv
                port:
                  number: 3000

          # Socket.io for listings
          - path: /socket.io(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: listings-srv
                port:
                  number: 3000

          # Frontend
          - path: /(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: frontend-srv
                port:
                  number: 3000