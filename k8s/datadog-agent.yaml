apiVersion: datadoghq.com/v2alpha1
kind: DatadogAgent
metadata:
  name: datadog
  namespace: datadog
spec:
  global:
    clusterName: auction-site-cluster
    site: us5.datadoghq.com
    credentials:
      apiSecret:
        secretName: datadog-secret
        keyName: api-key
      appSecret:
        secretName: datadog-secret
        keyName: app-key
    registry: gcr.io/datadoghq
  features:
    logCollection:
      enabled: true
    apm:
      enabled: true
    orchestratorExplorer:
      enabled: true
